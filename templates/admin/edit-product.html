{% extends "base.html" %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Изменить товар</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">
			<form method="POST">
				<div class="panel-body">
					<div class="row">
						{{ form.csrf_token }}
						<div class="col-lg-6">
							<div class="form-group">
								<label>Название товара</label>
								{{ form.name(class='form-control') }}
							</div>

							<div class="form-group">
								<label>Цена(в рублях)</label>
								{{ form.price(class='form-control') }}
							</div>

							<div class="form-group">
								<label>Количество</label>
								{{ form.stock(class='form-control') }}
							</div>

							<div class="form-group">
									<label>Подпись</label>
									{{ form.description(class='form-control') }}
								</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Сохранить продукт
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
